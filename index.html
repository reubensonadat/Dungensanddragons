<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hub.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-6xl font-bold mb-12" style="font-family: 'Orbitron', sans-serif;">GAME HUB</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <a href="dungonsanddragons.html" class="game-card">
                <div class="game-card-inner">
                    <div class="game-card-front">
                        <h2 class="text-3xl font-bold" style="font-family: 'MedievalSharp', cursive;">Dungeon Crawler</h2>
                        <p class="mt-4">A classic turn-based RPG adventure.</p>
                    </div>
                    <div class="game-card-back">
                        <p>Click to Play!</p>
                    </div>
                </div>
            </a>
            <a href="asteroid.html" class="game-card">
                <div class="game-card-inner">
                    <div class="game-card-front">
                        <h2 class="text-3xl font-bold" style="font-family: 'Orbitron', sans-serif;">Asteroid Avoider</h2>
                        <p class="mt-4">A fast-paced arcade space shooter.</p>
                    </div>
                    <div class="game-card-back">
                        <p>Click to Play!</p>
                    </div>
                </div>
            </a>
            <a href="snake.html" class="game-card">
                <div class="game-card-inner">
                    <div class="game-card-front">
                        <h2 class="text-3xl font-bold" style="font-family: 'Orbitron', sans-serif;">Neon Snake</h2>
                        <p class="mt-4">Classic snake with power-ups and shields.</p>
                    </div>
                    <div class="game-card-back">
                        <p>Click to Play!</p>
                    </div>
                </div>
            </a>
            <a href="crystal.html" class="game-card">
                <div class="game-card-inner">
                    <div class="game-card-front">
                        <h2 class="text-3xl font-bold" style="font-family: 'Orbitron', sans-serif;">Crystal Crusher</h2>
                        <p class="mt-4">Physics-based crystal destruction puzzle.</p>
                    </div>
                    <div class="game-card-back">
                        <p>Click to Play!</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
