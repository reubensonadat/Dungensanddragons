<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-container">
            <div id="score">SCORE: 0</div>
            <div id="high-score">HIGH SCORE: 0</div>
            <div id="level">LEVEL: 1</div>
        </div>
        <div id="start-screen">
            <h1>NEON SNAKE</h1>
            <p>Use Arrow Keys or WASD to control.</p>
            <p>On mobile, swipe on the screen to change direction.</p>
            <p>Collect food and avoid walls!</p>
            <button id="start-button">START GAME</button>
            <div class="powerup-info">
                <div class="powerup-item"><span class="power-dot speed"></span> Speed Boost</div>
                <div class="powerup-item"><span class="power-dot shrink"></span> Shrink</div>
                <div class="powerup-item"><span class="power-dot shield"></span> Shield</div>
            </div>
        </div>
        <div id="game-over-screen">
            <h1>GAME OVER</h1>
            <p id="final-score"></p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
